on:
  push:
    branches:
      - master
      - main
  pull_request:
  schedule:
    - cron: '0 1 * * *'

name: R-CMD-check


jobs:
  R-CMD-check:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-20.04', 'windows-latest', 'macOS-latest']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@master
      - uses: r-lib/actions/setup-r@v1
        id: setup-r
        with:
          install-r: false

      - run: |
          Sys.getenv()
          .libPaths()
          sessionInfo()
          install.packages("sessioninfo")
          sessioninfo::session_info()

      - run: echo ${{ steps.setup-r.outputs.installed-r-version }}

      - run: print("hello")
        shell: Rscript {0}


      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=year-week::$(/bin/date -u "+%Y-%U")"
        shell: bash

      - name: Get Info
        shell: bash
        run: |
          env
          ls -al $CONDA
          echo "HOME is $HOME"
          echo "Path is:"
          echo -e ${PATH//:/\\n}


          show_which () {
            echo "==== which $1 ==="
            which -a "$1"
            echo
          }

          show_which which
          show_which pip
          show_which python
          show_which Rscript
          show_which conda
          conda info

          ls $CONDA
          tree $CONDA
          $CONDA/bin/conda info
